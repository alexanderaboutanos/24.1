<!-- @format -->

{% extends "base.html" %} {% block title %} {{pet.name}} {% endblock %} {% block
content %}
<h1>{{pet.name}}</h1>
<div>
  <p>Species: {{pet.species}}</p>
  <p>Age: {{pet.age}}</p>
  <img src="{{pet.photo_url}}" alt="picture of pet#{{pet.id}}" />
</div>
<div>
  <h3>Update Details</h3>
  <form method="POST">
    {{ form.hidden_tag() }}
    <p>{{form.photo_url.label}} {{form.photo_url}}</p>
    <p>{{form.notes.label}} {{form.notes}}</p>
    <label for="avaliable">Avaliable?</label>
    <input type="checkbox" name="avaliable" />
    <br />
    <br />
    <button type="submit">Update</button>
  </form>
</div>
{% endblock %}

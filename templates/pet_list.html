<!-- @format -->

{% extends "base.html" %} {% block title %} Pet List {% endblock %} {% block
content %}
<h1>Pets</h1>
<a href="/add">Add Pet!</a>
<div>
  <ul>
    {% for pet in pets %}
    <li>
      <a href="/{{pet.id}}">{{pet.name}}</a>
      <img src="{{pet.photo_url}}" alt="picture of pet#{{pet.id}}" />
      {% if pet.avaliable == True %}
      <p>AVALIABLE!</p>
      {% endif %}
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
